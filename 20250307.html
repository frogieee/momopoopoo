<!DOCTYPE html>
<html>
<head>
<title>A-Frame 3D Basic Example 馮楷宸</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
<a-box position="-1 1 -3" rotation="0 45 0" color="#e000ff"></a-box>
<a-sphere position="0 1.25 -5" radius="1.5" color="#5782ff 
"></a-
sphere>
<a-cylinder position="0.5 -0.5 2" radius="0.5" height="0.5"
color="#e4ff00"></a-cylinder>
<a-plane position="0 -1 0" rotation="-90 0 0" width="6" height="6"
color="#ff6c00"></a-plane>
<a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
